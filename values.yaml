nameOverride: ""
fullnameOverride: ""
kubeVersion: ""

replicaCount: 1

image:
  registry: example.registry.com:5678
  pullPolicy: Always
  repository: tinode/tinode
  tag: 0.20.0

imagePullSecrets:
  - name: "pullSecret-registry"

# Default listen on 0.0.0.0:6060
listenAddress: ""
listenPort: 6060

secrets:
  MONGODB_USERNAME: ""
  MONGODB_PASSWORD: ""

# Use adapter depends on your database (see supported adapters)
storeUseAdapter: "mongodb"

extraEnvVars:
  - name: MONGODB_ADDRESS
    value: "192.168.0.1:5050"
  - name: MONGODB_DB
    value: "tinode"
  - name: MONGODB_SKIP_TLS_VERIFY
    value: 'true'
  - name: MONGODB_TLS_ENABLED
    value: 'false'

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 500Mi
  requests:
    cpu: 200m
    memory: 500Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
      kubernetes.io/role: worker

tolerations: []

affinity: {}

configuration: ""